<div class="main-container">
  <mat-form-field class="filter-container">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="table-container">
    <table class="table" mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="keyword">
        <th mat-header-cell [ngClass]="'large-column'"  *matHeaderCellDef mat-sort-header>Keyword</th>
        <td mat-cell *matCellDef="let element">{{element.keyword}}</td>
      </ng-container>

      <ng-container matColumnDef="inTargetCount">
        <th mat-header-cell [ngClass]="'small-column'" *matHeaderCellDef mat-sort-header>InTarget</th>
        <td mat-cell *matCellDef="let element">{{element.inTargetCount}}</td>
      </ng-container>

      <ng-container matColumnDef="inTextCount">
        <th mat-header-cell [ngClass]="'small-column'" *matHeaderCellDef mat-sort-header>InText</th>
        <td mat-cell *matCellDef="let element">{{element.inTextCount}}</td>
      </ng-container>

      <ng-container matColumnDef="percent">
        <th mat-header-cell [ngClass]="'small-column'" *matHeaderCellDef mat-sort-header>%</th>
        <td mat-cell *matCellDef="let element">{{element.percent | number: '1.0-1'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
